<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="phone-container">
        <div id="screen-container">
            <!-- 首页 (角色列表) -->
            <div id="home-screen" class="screen">
                <div class="page-header-bar">
                    <h2 id="batch-delete-header">选择项目</h2>
                    <h2 class="page-title-main">角色列表</h2>
                    <div class="header-actions">
                        <button id="add-character-btn" class="header-button">+</button>
                        <button id="menu-btn" class="header-menu-button"><span class="dot"></span><span class="dot"></span><span class="dot"></span></button>
                        <div id="dropdown-menu" class="dropdown-menu">
                            <a href="index.html" target="_blank" class="dropdown-item">说明书</a>
                            <div class="dropdown-item" data-action="batch-delete">批量删除</div>
                        </div>
                    </div>
                </div>
                <div id="character-list"></div>
                <div id="batch-delete-footer"><button id="delete-selected-btn" class="action-button btn-danger">删除选中</button><button id="cancel-delete-btn" class="action-button btn-secondary">取消</button></div>
            </div>

            <!-- 角色详情页 -->
            <div id="character-detail-screen" class="screen hidden">
                <div class="page-header-bar"><button class="back-button"><</button></div>
                <div class="content"><img id="detail-avatar" src="" alt="Avatar"><h3 id="detail-name"></h3>
                    <div class="btn-group"><button id="go-to-chat-btn" class="action-button btn-primary">与TA聊天</button><button id="go-to-edit-btn" class="action-button btn-secondary">编辑角色设定</button></div>
                </div>
            </div>

            <!-- 角色编辑页 -->
            <div id="character-edit-screen" class="screen hidden">
                <div class="settings-page">
                    <div class="page-header-bar"><button class="back-button"><</button><h2>编辑角色</h2></div>
                    <form id="character-edit-form">
                        <div class="profile-header"><label for="edit-char-avatar-upload" class="profile-pic-container"><img id="edit-char-avatar" src="" alt="头像"></label><input type="file" id="edit-char-avatar-upload" class="hidden-upload" accept="image/*"><div class="form-group" style="flex-grow: 1; margin-bottom: 0;"><label for="edit-char-name">名字</label><input type="text" id="edit-char-name" placeholder="给角色起个名字"></div></div>
                        <div class="form-group"><label for="edit-char-subtitle">简介</label><input type="text" id="edit-char-subtitle" placeholder="一句话描述角色"></div>
                        <div class="form-group"><label for="edit-char-setting">AI 系统设定 (System Prompt)</label><textarea id="edit-char-setting" placeholder="定义角色的性格、背景、说话方式等"></textarea></div>
                        <div class="btn-group"><button type="submit" class="action-button btn-primary">保存</button><button type="button" id="delete-character-btn" class="action-button btn-danger">删除角色</button></div>
                    </form>
                </div>
            </div>

            <!-- 聊天界面 -->
            <div id="chat-screen" class="screen hidden">
                <div class="page-header-bar"><button class="back-button"><</button><h2 id="chat-header-title">与 AI 聊天</h2></div>
                <div id="chat-history"></div>
                <form id="chat-form"><input type="text" id="chat-input" placeholder="输入消息..." autocomplete="off"><button type="submit" id="send-button">➤</button></form>
            </div>

            <!-- “我的”桌面 -->
            <div id="my-dashboard-screen" class="screen hidden" data-bg-target="dashboard">
                <div class="page-header-bar"><h2>我的桌面</h2></div>
                <div id="icon-grid"></div>
            </div>
            
            <!-- Profile Settings Screen -->
            <div id="profile-settings-screen" class="screen hidden">
                <div class="settings-page">
                    <div class="page-header-bar"><button class="back-button"><</button><h2>我的设定</h2></div>
                    <form id="profile-form"></form>
                </div>
            </div>

            <!-- API Settings Screen -->
            <div id="api-settings-screen" class="screen hidden">
                <div class="settings-page">
                    <div class="page-header-bar"><button class="back-button"><</button><h2>API 设定</h2></div>
                    <form id="api-settings-form"></form>
                </div>
            </div>

            <!-- Background Settings Screen -->
            <div id="background-settings-screen" class="screen hidden">
                <div class="settings-page">
                    <div class="page-header-bar"><button class="back-button"><</button><h2>背景设定</h2></div>
                    <div class="bg-settings-redesigned"></div>
                </div>
            </div>

            <!-- Prompts Screen -->
            <div id="prompts-screen" class="screen hidden">
                <div class="settings-page">
                    <div class="page-header-bar"><button class="back-button"><</button><h2>提示词</h2></div>
                    <p style="text-align: center; margin-top: 50px; color: #6c757d;">提示词管理功能正在开发中...</p>
                </div>
            </div>

            <!-- Space Screen -->
            <div id="space-screen" class="screen hidden">
                <div class="settings-page">
                    <div class="page-header-bar"><button class="back-button"><</button><h2>空间</h2></div>
                    <p style="text-align: center; margin-top: 50px; color: #6c757d;">🌌 空间功能正在开发中...</p>
                </div>
            </div>
        </div>

        <!-- (新) 悬浮球和面板 -->
        <div id="fab-wrapper">
            <button id="fab-toggle-btn">❖</button>
            <div id="fab-panel-container" class="hidden">
                <div class="fab-panel" id="fab-panel-top">
                    <button class="panel-button" data-target-screen="myDashboard"><span class="icon">🐱</span><span class="label">桌面</span></button>
                    <button class="panel-button" data-target-screen="space"><span class="icon">🌌</span><span class="label">空间</span></button>
                    <button class="panel-button" data-target-screen="apiSettings"><span class="icon">🔌</span><span class="label">API</span></button>
                </div>
                <div class="fab-panel" id="fab-panel-bottom">
                    <button class="panel-button" data-target-screen="prompts"><span class="icon">📜</span><span class="label">提示词</span></button>
                    <button class="panel-button" data-action="todo-b"><span class="icon">☀️</span><span class="label">待开发</span></button>
                    <button class="panel-button" data-action="todo-c"><span class="icon">❄️</span><span class="label">待开发</span></button>
                    <button class="panel-button" data-action="back"><span class="icon"><</span><span class="label">返回</span></button>
                    <button class="panel-button" data-action="todo-e"><span class="icon">🎨</span><span class="label">待开发</span></button>
                    <button class="panel-button" data-action="todo-f"><span class="icon">🧩</span><span class="label">待开发</span></button>
                    <button class="panel-button" data-action="todo-g"><span class="icon">🎲</span><span class="label">待开发</span></button>
                    <button class="panel-button" data-action="todo-h"><span class="icon">💎</span><span class="label">待开发</span></button>
                    <button class="panel-button" data-action="todo-i"><span class="icon">🍋</span><span class="label">待开发</span></button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 在 app.html 的 <body> 底部 -->

<script src="config.js"></script> <!-- << 新增这一行 -->
<script src="script.js"></script>
</body>
</html>
